<!DOCTYPE html>
<html>
<head>
    <title>OMAR - Exit</title>
    <link rel="icon" type="image/x-icon" href="/static/icon.ico">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e5ecf3;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #ffffffee;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            padding: 30px 40px;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title {
            font-size: 2.8em;
            font-style: normal; /* match other pages: not italic */
            font-weight: 800;   /* match other pages */
            color: #3498db;
            letter-spacing: 0.3px;
            /* moderate shadow for better contrast on light background */
            text-shadow: 0 2px 3px rgba(0,0,0,0.25), 0 4px 12px rgba(0,0,0,0.15);
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-size: 1.4em;
        }
        button {
            padding: 12px 24px;
            font-size: 1em;
            border: 2px solid #3498db;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 16px;
            background-color: white;
            color: #3498db;
            font-weight: 600;
            transition: background-color 0.2s, color 0.2s;
        }
        button:hover {
            background-color: #3498db;
            color: white;
        }
        button:active {
            background-color: #3498db;
            border-color: #3498db;
        }
        textarea {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #bbb;
            background-color: #fefefe;
            font-size: 1em;
            resize: vertical;
            box-sizing: border-box;
        }
        h2 {
            color: #2c3e50;
            margin-top: 30px;
        }
        .transcript {
            margin-bottom: 20px;
            padding: 15px;
            background: #f6f9fc;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .transcript-title {
            font-weight: bold;
            margin-bottom: 6px;
        }
        .signin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 14px;
            align-items: end;
            margin-top: 6px;
        }
        .signin-grid label { font-weight: 600; font-size: 0.95em; color: #2c3e50; }
        .signin-grid input, .signin-grid select {
            padding: 10px 12px; border: 1px solid #bbb; border-radius: 8px; font-size: 1em; width: 100%; box-sizing: border-box;
        }
        .signin-actions { display:flex; gap:10px; align-items:center; }
        .status { font-size: 0.95em; color: #374151; margin-left: 8px; }
    </style>

</head>
<body>
    <div class="container">
        <div class="header-bar">
            <div class="header-title">OMAR</div>
        </div>

        <h2>Goodbye</h2>
                <p>Please remember this is a program in early development and not intended for clinical use at this time.</p>
                        <script src="/static/app.js"></script>
                        <script src="/static/popups.js"></script>
                        <script src="/static/omar_history_popup.js"></script>
</body>
</html>
