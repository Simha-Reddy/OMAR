version: "3.9"

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - USE_FAKEREDIS=0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "${OMAR_HTTP_PORT:-8080}:5050"
    volumes:
      - omar_archives:/app/archives
      - omar_temp_pdf:/app/temp_pdf
      - omar_transcripts:/app/transcripts
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - omar_redis:/data
    restart: unless-stopped

volumes:
  omar_archives:
  omar_temp_pdf:
  omar_transcripts:
  omar_redis:
